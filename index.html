<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="./style.css">
    <title>Starbucks Website Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/assets/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Necessitatibus id sequi qui? Aut reiciendis accusamus 
                    eveniet molestiae similique ullam doloremque ea, ut tenetur
                    assumenda, incidunt iure.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="/assets/img1.png" class="starbucks" alt="Sabor">
            </div>    
        </div>
        <ul class="thumb">
            <li><img src="./assets/thumb1.png" alt="Sabor 1" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="./assets/thumb2.png" alt="Sabor 2" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="./assets/thumb3.png" alt="Sabor 3" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./assets/facebook.png"></a></li>
            <li><a href="#"><img src="./assets/twitter.png"></a></li>
            <li><a href="#"><img src="./assets/instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks'). src = anything;
        }

        function changeCircleColor (color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
